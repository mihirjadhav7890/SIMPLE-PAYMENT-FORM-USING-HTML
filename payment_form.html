<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <P>Name:<input type="text" name="name" required></P>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
        </p> 
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
    <p>Email: <input type="email" name="email" id="email"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>Payment Information</h2>
    <p>card Type:
        <select name="card_type" id="card_type">
                <option value="">----select a card type----</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master">master</option>
        </select>
    </p>
    <p>
        card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expriration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="paynow ">

    </form>
    
</body>
</html>
